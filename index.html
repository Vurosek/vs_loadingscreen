<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Loading Screen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="loading-screen">
        <div id="player"></div>
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="custom-cursor"></div>

        <div id="controls">
            <button id="play-pause-btn">Pause</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <span id="volume-label">50%</span>
            <a href="https://discord.gg/QJq3SuFzBm" target="_blank" class="link-icon">
                <img src="https://cdn.discordapp.com/attachments/1220434304161677393/1267064946102112379/discord-icon.png?ex=66a76db0&is=66a61c30&hm=2730f7fb7d259f55f1150ff635414599914e7f1bc64a98aeb54e5d70bf788cd8&" alt="Discord">
            </a>
            <a href="https://github.com/Vurosek?tab=repositories" target="_blank" class="link-icon">
                <img src="https://cdn.discordapp.com/attachments/1220434304161677393/1267064962413625354/website-icon.png?ex=66a76db3&is=66a61c33&hm=66d04ba5ca8e075531af6b6e28bb8afdd20ced6805ce6e321ba98261382b8238&" alt="Website">
            </a>
        </div>
        
    </div>
    <div id="music-player"></div>
    <script src="script.js"></script>
</body>
</html>
